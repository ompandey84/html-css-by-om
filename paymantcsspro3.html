<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form using CSS</title>
    <link rel="stylesheet" href="paymant.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>
          Name: <input type="text" name="name" placeholder="enter your name" />
        </p>
        <fieldset>
          <legend>Gender</legend>
          <p>
            Male <input type="radio" name="gender" id="Male" /> Female<input
              type="radio"
              name="gender"
              id="Female"
            />
          </p>
        </fieldset>
        <pre>
          Address:
          <textarea
            name="Address"
            id="Address"
            cols="100"
            rows="10"
            placeholder="Enter your Address"
          ></textarea>
        </pre>
        <p>Email: <input type="email" name="email" id="email" /></p>
        <p>Pincode: <input type="number" name="Pincode" id="Pincode" /></p>
        <p>phone: <input type="number" name="phone" id="phone" /></p>
        <p>
          Password: *<input
            type="password"
            name="password"
            id="password"
            required
          />
        </p>
        <h1>Payment Information</h1>
        <p>
          Card Type:
          <select name="Card Type" id=" Card Type">
            <option value="">--select a card type</option>
            <option value="visa">visa</option>
            <option value="Rupay">Rupay</option>
            <option value="mastercard">MasterCard</option>
          </select>
        </p>

        <p>
          Card Number:
          <input type="number" name="Card number" id="Card Number" />
        </p>
        <p>
          Expiration Date:
          <input type="date" name="Expiration_Date" id="Expiration_Date" />
        </p>
        <p>CVV: <input type="password" name="CVV" id="CVV" /></p>
        <input type="button" value="Pay Now" />
      </form>
    </div>
  </body>
</html>
