<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Information</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <h1>CONTACT INFORMATION</h1>
      <hr />
    </header>
    <main>
      <p class="firstn">
        Enter Your First Name:
        <input
          class="firstn"
          type="text"
          name="First_name"
          placeholder="Enter First your name"
        />
      </p>
      <p class="firstm">
        Enter Your Middle Name:
        <input
          class="firstm"
          type="text"
          name="Middle_name"
          placeholder="Enter Middle your name"
        />
      </p>
      <p class="firstl">
        Enter Your Last Name:
        <input
          class="firstl"
          type="text"
          name="Last_name"
          placeholder="Enter Last your name"
        />
      </p>
      <fieldset class="gender">
        <legend>Gender</legend>
        <p>
          <input type="radio" name="gender" id="Male" />Male
          <input type="radio" name="gender" id="Female" /> Female
        </p>
      </fieldset>
      <p class="cont">
        Contact: <input type="number" name="Contact_no" id="contact1" />
      </p>
      <p class="email">Email: <input type="email" name="email" id="email" /></p>
      <p class="count">
        Country:
        <select name="Country" id=" Country">
          <option value="">--Select Country Country</option>
          <option value="Afghanistan">Afghanistan</option>
          <option value="Angola">Angola</option>
          <option value="Andorra">Andorra</option>
          <option value="Mexico">Mexico</option>
          <option value="India">India</option>
        </select>
      </p>
      <p class="add">
        Enter Your Address:
        <input type="text" name="Address" id="Address" />
      </p>
      <p class="work">
        Working Profession:
        <input type="text" name="Working" id="Working" />
      </p>
      <p class="feed">
        Feedback:
        <textarea
          name="Feedback"
          id="Feedback"
          cols="100"
          rows="5"
          placeholder="Enter your Feedback"
        ></textarea>
      </p>
      <p class="button">
        <input type="button" value="Submit" />
      </p>
    </main>
    <footer>
      <a href="#">FAQ</a>
      <a href="#">contact</a>
      <a href="#">terms of use</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Refund</a>
      <a href="#">&copy; 2042 | Contact Information</a>
      <a class="right" href="#">Log in / sign up</a>
    </footer>
  </body>
</html>
