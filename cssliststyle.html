<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS list Style</title>
    <style>
      h1 {
        background-color: black;
        color: aqua;
      }
      ol {
        /* in outside the color and marker shows outside and similarly in inside they are shows inside */
        list-style-type: upper-latin;
        list-style-position: outside;
        color: crimson;
      }
      ul {
        list-style-type: square;
        list-style-position: inside;
        color: darkmagenta;
      }
    </style>
  </head>
  <body>
    <h1>list style</h1>
    <pre>
        <b>
            <ol type ="a">
               <li>calculater</li>
               <li>snake game</li>
               <li>mathematics equation</li>
            </ol>
        </b>
    </pre>
    <hr />
    <h1>Project based on DSA</h1>
    <p>
      <b>
        <ul>
          <li>Linklist work page</li>
          <li>Stack how to work</li>
          <li>Queue</li>
          <li>Tree</li>
          <li>Graph</li>
        </ul>
      </b>
    </p>
  </body>
</html>
