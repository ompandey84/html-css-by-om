<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS image style</title>
    <style>
        .box{
            width:100px ;
            height: 100px;
            border: 4px solid black;
            margin: 10px;
        }
        img{
            height: 100px;
            width: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="wap">
        <div class="box"><img src="photo.jpg" alt="dayandnight" srcset=""></div>
        <div class="box"><img src="IMG_8985.jpg" alt="photo" srcset=""></div>
    </div>
</body>
</html>
